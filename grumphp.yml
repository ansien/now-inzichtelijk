grumphp:
    hooks_dir: ~
    hooks_preset: local
    stop_on_failure: false
    ignore_unstaged_changes: false
    hide_circumvention_tip: false
    process_timeout: 60
    parallel:
        enabled: false
        max_workers: 32
    fixer:
        enabled: true
        fix_by_default: true
    extensions: []
    tasks:
        yamllint: ~
        git_blacklist:
            keywords:
                - ' dd('
                - 'dump('
                - 'die;'
                - 'exit;'
                - 'ini_set'
                - 'error_reporting'
                - 'set_time_limit'
        ecs:
            config: ~
            level: ~
            paths: []
            files_on_pre_commit: false
            triggered_by: ['php']
            clear-cache: false
            no-progress-bar: true
